<div ng-controller="PumpOverviewController">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default kettle" data-toggle="tooltip" data-placement="top">
				<div class="panel-heading">
					Hardware
					<div class="btn-group pull-right" role="group">

						<a ng-click="createHardware()" class="btn btn-success" role="group">
							<i class="fa fa-pencil-square-o"></i> New Hardware</a>
					</div>
					<div class="clearfix"></div>
				</div>
				<table class="table">
					<thead>
						<td>Name</td>
						<td>Type</td>
						<td>Switch</td>
						<td>Inverted</td>
					</thead>
					<tr ng-repeat="item in hw track by $index">
						<td>
							<a ng-click="edit(item.id)">{{ item.name }}</a>
						</td>
						<td>
							{{ item.type }}
						</td>
						<td>
							{{ item.switch }}
						</td>
						<td>
							{{ item.invert }}
						</td>
					</tr>
				</table>
			</div>
		</div>

	</div>
</div>
