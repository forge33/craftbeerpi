
<div class="modal-header" >
    <h4 class="modal-title">Hardware Configuration</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Name</label>
    <input type="text"  ng-model="hardware.name" class="form-control">
  </div>
  <div class="form-group">
    <label>Switch</label>
    <select class="form-control" ng-model="hardware.switch">
      <option value="">---Please select---</option>
      <option ng-repeat="t in gpio" value="{{t.key}}">{{t.value}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Type</label>
    <select class="form-control" ng-model="hardware.type">
      <option value="">---Please select---</option>
      <option ng-repeat="t in type" value="{{t.key}}">{{t.value}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Invert</label>
    <select class="form-control" ng-model="hardware.invert">
      <option value="">---Please select---</option>
      <option ng-repeat="t in invert" value="{{t.key}}">{{t.value}}</option>
    </select>
  </div>
</div>
<div class="modal-footer">
  <a class="btn btn-danger" href="" ng-click="cancel()"><i class="fa fa-times-circle"></i> Close</a>
  <a class="btn btn-danger" ng-if="edit" ng-click="delete()"> <i class="fa fa-trash"></i> Delete</a>
  <a class="btn btn-success" ng-click="save()"><i  class="fa fa-check-circle"></i> Save</a>
</div>
